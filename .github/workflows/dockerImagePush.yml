name: Build and push telegram-bot image

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build-test-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build project
        run: ./gradlew build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: kroune/hse-birthdays-telegram-bot
          tags: |
            type=ref,event=branch
            type=sha,format=short
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Get short SHA
        id: vars
        run: echo "short_sha=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Update deployment repository
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        env:
          DEPLOY_REPO_TOKEN: ${{ secrets.DEPLOY_REPO_TOKEN }}
          IMAGE_TAG: sha-${{ steps.vars.outputs.short_sha }}
        run: |
          # Configure git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Clone deployment repository
          git clone https://x-access-token:${DEPLOY_REPO_TOKEN}@github.com/kroune/hse-birthdays-deploy.git deploy-repo
          cd deploy-repo
          
          # Update image tag in values.yaml
          sed -i "s|tag: .*|tag: ${IMAGE_TAG}|g" values.yaml
          
          # Commit and push changes
          git add values.yaml
          git commit -m "chore: update image tag to ${IMAGE_TAG}" || exit 0
          git push
